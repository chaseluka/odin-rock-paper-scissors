<body>
    <script>
        let randomNumber = Math.random()*3;

        function computerPlay (randomNumber){
            if (randomNumber <= 1){
                return ('Rock');
            }
            else if (randomNumber <= 2){
                return ('Paper');
            }
            else if (randomNumber <= 3)
                return ('Scissors');
            else;
        }

        const computerSelection = computerPlay(randomNumber);
        const playerSelection = prompt ('Rock, Paper, or Scissors! Choose your weapon: ').toLowerCase();


        function round (computerSelection, playerSelection){
        
            
            if (playerSelection === 'rock' && computerSelection === 'Paper'){
                return ('You lose! Paper beats Rock');
            }
            else if (playerSelection === 'rock' && computerSelection === 'Scissors'){
                return ('You win! Rock beats Scissors');
            }
            else if (playerSelection === 'rock' && computerSelection === 'Rock'){
                return ('You tie! Rock cancels out Rock');
            }
            else if (playerSelection === 'paper' && computerSelection === 'Paper'){
                return ('You tie! Paper cancels out Paper');
            }
            else if (playerSelection === 'paper' && computerSelection === 'Scissors'){
                return ('You lose! Scissors beat Paper');
            }
            else if (playerSelection === 'paper' && computerSelection === 'Rock'){
                return ('You win! Paper beats Rock');
            }
            else if (playerSelection === 'scissors' && computerSelection === 'Paper'){
                return ('You win! Paper beats Rock');
            }
            else if (playerSelection === 'scissors' && computerSelection === 'Scissors'){
                return ('You Tie! Scissors cancels out Scissors');
            }
            else if (playerSelection === 'scissors' && computerSelection === 'Rock'){
                return ('You lose! Rock beats Scissors');
            }
            else;
        } 

        console.log (round(computerSelection, playerSelection));
    </script>
</body>
