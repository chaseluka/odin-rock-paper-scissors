    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function game(){
            function computerPlay (){
                let randomNumber = Math.random()*3;
                
                if (randomNumber <= 1){
                    return ('Rock');
                }
                else if (randomNumber <= 2){
                    return ('Paper');
                }
                else if (randomNumber <= 3)
                    return ('Scissors');
                else;
            }

            function playerWeapon(){
                return prompt('Rock, Paper, or Scissors! Choose your weapon: ').toLowerCase();
            }
            const computerSelection = computerPlay();
            const playerSelection = playerWeapon();

            function round (computerSelection, playerSelection){
                

                if (playerSelection === 'rock' && computerSelection === 'Paper'){
                    computerScore = computerScore + 1;
                    return ('You lose! Paper beats Rock');
                }
                else if (playerSelection === 'rock' && computerSelection === 'Scissors'){
                    playerScore = playerScore + 1;
                    return ('You win! Rock beats Scissors');
                }
                else if (playerSelection === 'rock' && computerSelection === 'Rock'){
                    computerScore = computerScore + 0.5;
                    playerScore = playerScore + 0.5;
                    return ('You tie! Rock cancels out Rock');
                }
                else if (playerSelection === 'paper' && computerSelection === 'Paper'){
                    computerScore = computerScore + 0.5;
                    playerScore = playerScore + 0.5;
                    return ('You tie! Paper cancels out Paper');
                }
                else if (playerSelection === 'paper' && computerSelection === 'Scissors'){
                    computerScore = computerScore + 1;
                    return ('You lose! Scissors beat Paper');
                }
                else if (playerSelection === 'paper' && computerSelection === 'Rock'){
                    playerScore = playerScore + 1;
                    return ('You win! Paper beats Rock');
                }
                else if (playerSelection === 'scissors' && computerSelection === 'Paper'){
                    playerScore = playerScore + 1;
                    return ('You win! Paper beats Rock');
                }
                else if (playerSelection === 'scissors' && computerSelection === 'Scissors'){
                    computerScore = computerScore + 0.5;
                    playerScore = playerScore + 0.5;
                    return ('You Tie! Scissors cancels out Scissors');
                }
                else if (playerSelection === 'scissors' && computerSelection === 'Rock'){
                    computerScore = computerScore + 1;
                    return ('You lose! Rock beats Scissors');
                }
                else {
                    computerScore = computerScore + 1;
                    return ('Sorry, you need to choose "Rock", "Paper", or "Scissors".')
                }

            } 
            console.log (round(computerSelection, playerSelection));
            console.log ((`Player: ${playerScore}`),(`Computer: ${computerScore}`));
        }

        function match (){
            game ();
            game ();
            game ();
            game ();
            game ();

            if (playerScore > computerScore){
                return ('Congratulations! You have won the game.');
            }
            else if (playerScore < computerScore){
                return ('Oh no! You have been defeated.')
            }
            else if (playerScore === computerScore){
                return ('Stalemate! You have tied.')
            }
            else;
